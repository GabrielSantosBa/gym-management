<div class="grid p-justify-center card">
    <div class="col-12 md:col-6 lg:col-3">
        <p-card>
            <div class="grid text-center">
                <div style="padding-top: 1em" class="col-10"> 
                    <h2>Gym management</h2>
                </div>
                <div class="col-10 textoLogin"> 
                    <h3>Login</h3>
                </div>
                <div class="col-10 textoEmailSenha"> 
                    <h5>Digite e-mail e senha para entrar:</h5>
                </div>
                <div class="col-10 Input1">
                    <input style="border: none" [(ngModel)]="requestLogin.login" type="text" pInputText placeholder="e-mail"/>
                </div>
                <div class="col-10 Input2" >
                    <input style="border: none" [(ngModel)]="requestLogin.password" type="password" pInputText  placeholder="senha"/>
                </div>
                <div class="col-10 botao" >
                    <p-button (click)="doLogin()" label="Entrar"> </p-button>   
                </div>
            </div>
        </p-card>
    </div>
</div>
